<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let inputradius = prompt("Bán kính là:")
    let radius = parseInt(inputradius);
    let pi = 3.14;
    let area = radius*radius*pi;
    let peri = radius*2+pi;
    document.write("diện tích hình tròn là:" +area)
    document.write("<br/>")
    document.write("Chu vi hình tròn là:" +peri)
  </script>
</body>
</html>
